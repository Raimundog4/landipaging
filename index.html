<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage Aragão Music!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="Acessórios de Luxo para cabelo">
            </a>
        </div>
    </header>
    <main>
        <img src="img/blackfriday.png" alt="A Black Friday">
        <!--    <h1>Super</h1>
        <h2>Liquidação</h2> -->
    </main>
    <section class="ct-full">
        <h3>Fim da nossa Black Friday:</h3>
        <div class="timer">
            <div class="contdown">
                <div class="ct-Cont">
                    <h2 id="dias">5</h2>
                    <span id="diasTexto">Dias</span>
                </div>
                <div class="ct-Cont">
                    <h2 id="horas">20</h2>
                    <span id="horasTexto">Horas</span>
                </div>
                <div class="ct-Cont">
                    <h2 id="minutos">06</h2>
                    <span id="minutosTexto">Minutos</span>
                </div>
                <div class="ct-Cont">
                    <h2 id="segundos">55</h2>
                    <span id="segundosTexto">Segundos</span>
                </div>
            </div>
        </div>
    </section>
    <section class="product-list">
        <div class="product-card">
            <a href="#">
                <img src="img/keyboard.jpg" alt="Nord Stage 3" class="product-img">
            </a>
            <span>APENAS: R$ 2.599,99</span>
        </div>
        <div class="product-card">
            <a href="#">
                <img src="img/fender.jpg" alt="Nord Stage 3" class="product-img">
            </a>
            <span>APENAS: R$ 1.599,99</span>
        </div>
        <div class="product-card">
            <a href="#">
                <img src="img/baixo.jpg" alt="Nord Stage 3" class="product-img">
            </a>
            <span>APENAS: R$ 599,99</span>
        </div>
    </section>
    <section class="formulario">
        <h3>Cadastre seus dados e receba todas as nossa ofertas:</h3>
        <div class="form-container">
            <form id="form" class="content-card">
                <input type="text" placeholder="Nome" id="nome" required>
                <input type="email" placeholder="Email" id="email" required>
                <label class="terms"><input type="checkbox" name="aceite" id="checkbox" required><span>Concordo em
                        receber
                        notificação!</span></label>
                <input type="submit" name="cadastrar" value="Cadastrar!">
            </form>
        </div>
    </section>

    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="social-wrapper">
            <ul>
                <li>
                    <a href="https://instagram.com/aragao_rai" target="_blank">
                        <img src="img/instagram.png" alt="Instagram Logo" class="instagram-icon"></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jos%C3%A9-raimundo-de-s%C3%A1-filho-5742721b8/"
                        target="_blank">
                        <img src="img/linkedin.png" alt="Linkedin Logo" class="linkedin-icon"></a>
                </li>
                <li>
                    <a href="https://github.com/Raimundog4" target="_blank">
                        <img src="img/github.png" alt="Googleplus Logo" class="github-icon"></a>
                </li>
            </ul>
        </div>

        <nav class="footer-nav" role="navigation">
            <p>Copyright &copy; 2021 - Rai Aragão. All rights reserved.
            </p>
        </nav>
    </footer>

    <script src="js/contador.js"></script>
    <script src="js/formulario.js"></script>

</body>

</html>
